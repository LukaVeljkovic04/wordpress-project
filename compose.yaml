name: letsgotravel
services:
  mysql:
    image: wordpress-baza:latest
    restart: unless-stopped
    pull_policy: never
    env_file: 
      - ./mysql.env
    volumes:
      - mysql_data:/data
    ports:
      - '3306:3306'
    container_name: wordpress-baza-c
    labels:
      - database=relational
    healthcheck:
      test:  ["CMD", "mysqladmin", "ping", "-h", "localhost", "-P", "3306", "-u", "admin", "--password=admin"]
      interval: 30s
      timeout: 1s
      retries: 30
      start_period: 0s
    networks: 
      - domaci
  wordpress:
    image: wordpress-sajt
    pull_policy: never
    restart: unless-stopped
    env_file:
      - ./wordpress.env
    volumes:
      - .:/var/www/html/domaci3/wordpress-6.4.2/wordpress
    healthcheck:
      test: ["CMD-SHELL","curl -f http://localhost/domaci3/wordpress-6.4.2/wordpress/wp-login.php || exit 1"]
      interval: 120s
      timeout: 40s
      retries: 3
      start_period: 0s
    ports:
      - '8081:80'
    labels:
      - authors=Luka, Ivana
    container_name: wordpress-c
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - domaci
networks:
  domaci:
     driver: bridge
volumes:
  mysql_data: